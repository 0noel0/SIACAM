<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><h:outputText value="Ingresar Solicitud"></h:outputText></title>
        <link rel="shortcut icon" href="../resources/images/logo_bit.ico"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="css/dashboard.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>


    <h:body>
        <ui:include src="../header.xhtml" />
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <div>
                        <img src="../resources/images/logo.png"/>
                    </div>
                    <hr/>
                    <ul class="nav nav-sidebar">
                        <li class="active"><a href="http://localhost:8088/SIACAM/faces/faces/solicitudobra/List.xhtml">Lista De Solicitudes</a></li>

                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><a href="http://localhost:8088/SIACAM/faces/faces/solicitudobra/Create.xhtml">Agregar Solicitud</a></li>

                    </ul>
           

                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> 
                    <h3>Ingrese los datos de la Nueva Solicitud</h3>

                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form>

                        <h:panelGrid columns="2">
                            <h:outputLabel value="Id De Solicitud:" for= "idSolicitud" />
                            <h:inputText id="idSolicitud" value="#{solicitudobraController.selected.idSolicitud}" title="Id de solicitud" required="true" requiredMessage="#{bundle.CreateSolicitudobraRequiredMessage_idSolicitud}"/>
                            <h:outputLabel value="Nombre Del Solicitante:" for="nombresolicitante" />
                            <h:inputText id="nombresolicitante" value="#{solicitudobraController.selected.nombresolicitante}" title="Nombre y apellido" required="true" requiredMessage="#{bundle.CreateSolicitudobraRequiredMessage_nombresolicitante}"/>
                            <h:outputLabel value="Cargo Del Solicitante:" for="cargosolicitante" />
                            <h:inputText id="cargosolicitante" value="#{solicitudobraController.selected.cargosolicitante}" title="Cargo ejem: Gerente De Servicios " required="true" requiredMessage="#{bundle.CreateSolicitudobraRequiredMessage_cargosolicitante}"/>
                            <h:outputLabel value="Dependencia Del Solicitante:" for="dependenciasolicitante" />
                            <h:inputText id="dependenciasolicitante" value="#{solicitudobraController.selected.dependenciasolicitante}" title="Ejemplo: Gerencia De Servicios" required="true" requiredMessage="#{bundle.CreateSolicitudobraRequiredMessage_dependenciasolicitante}"/>
                            <h:outputLabel value="Fecha:" for="fecha" />
                            <h:inputText id="fecha" value="#{solicitudobraController.selected.fecha}" title="mes/dia/año Ejemplo:11/7/2014" required="true" requiredMessage="#{bundle.CreateSolicitudobraRequiredMessage_fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>
                            <h:outputLabel value="Nombre De Autorizante:" for="nombreautorizante" />
                            <h:inputText id="nombreautorizante" value="#{solicitudobraController.selected.nombreautorizante}" title="Nombre y apellido" required="true" requiredMessage="#{bundle.CreateSolicitudobraRequiredMessage_nombreautorizante}"/>
                            <h:outputLabel value="Cargo Del Autorizante:" for="cargoautorizante" />
                            <h:inputText id="cargoautorizante" value="#{solicitudobraController.selected.cargoautorizante}" title="Cargo" required="true" requiredMessage="#{bundle.CreateSolicitudobraRequiredMessage_cargoautorizante}"/>
                            <h:outputLabel value="Dependencia Del Autorizante:" for="dependenciaautorizante" />
                            <h:inputText id="dependenciaautorizante" value="#{solicitudobraController.selected.dependenciaautorizante}" title="Dependencia" required="true" requiredMessage="#{bundle.CreateSolicitudobraRequiredMessage_dependenciaautorizante}"/>
                            <h:outputLabel value="Justificación:" for="justificacion" />
                            <h:inputText id="justificacion" value="#{solicitudobraController.selected.justificacion}" title="Breve justifiacion, no obligatorio" required="true" requiredMessage="#{bundle.CreateSolicitudobraRequiredMessage_justificacion}"/>
                            <h:outputLabel value="Valor Estimado:" for="valorestimado" />
                            <h:inputText id="valorestimado" value="#{solicitudobraController.selected.valorestimado}" title="$" required="true" requiredMessage="#{bundle.CreateSolicitudobraRequiredMessage_valorestimado}"/>
                            <h:outputLabel value="Forma de Entrega" for="formaentrega" />
                            <h:inputText id="formaentrega" value="#{solicitudobraController.selected.formaentrega}" title="Forma de entrega de solicitud" required="true" requiredMessage="#{bundle.CreateSolicitudobraRequiredMessage_formaentrega}"/>
                            <h:outputLabel value="Lugar De Entrega:" for="lugarentrega" />
                            <h:inputText id="lugarentrega" value="#{solicitudobraController.selected.lugarentrega}" title="Lugar de entrega" required="true" requiredMessage="#{bundle.CreateSolicitudobraRequiredMessage_lugarentrega}"/>
                            <h:outputLabel value="Otras Condiciones:" for="otrascondiciones" />
                            <h:inputText id="otrascondiciones" value="#{solicitudobraController.selected.otrascondiciones}" title="No obligatorio" />
                            <h:outputLabel value="Observaciones:" for="observaciones" />
                            <h:inputText id="observaciones" value="#{solicitudobraController.selected.observaciones}" title="#{bundle.CreateSolicitudobraTitle_observaciones}" />

                            <h:outputLabel value="Nombre Del Administrador de Contrato:" for="nombreadmcontrato" />
                            <h:inputText id="nombreadmcontrato" value="#{solicitudobraController.selected.nombreadmcontrato}" title="Nombre y apellido" required="true" requiredMessage="#{bundle.CreateSolicitudobraRequiredMessage_nombreadmcontrato}"/>
                            <h:outputLabel value="Cargo Del Administrador de Contrato:" for="cargoadmincontrato" />
                            <h:inputText id="cargoadmincontrato" value="#{solicitudobraController.selected.cargoadmincontrato}" title="Cargo" required="true" requiredMessage="#{bundle.CreateSolicitudobraRequiredMessage_cargoadmincontrato}"/>
                            <h:outputLabel value="Dependencia Del Administrador De Contrato:" for="dependenciaadmincontrato" />
                            <h:inputText id="dependenciaadmincontrato" value="#{solicitudobraController.selected.dependenciaadmincontrato}" title="Dependencia" required="true" requiredMessage="#{bundle.CreateSolicitudobraRequiredMessage_dependenciaadmincontrato}"/>
                            <h:outputLabel value="Id De Unidad Solicitante:" for="idUs" />
                            <h:selectOneMenu id="idUs" value="#{solicitudobraController.selected.idUs}" title="Id de Unidad Solicitante" >
                                <f:selectItems value="#{unidadSolicitanteController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>

                        </h:panelGrid>
                        <br />
                        <h:commandLink action="#{solicitudobraController.create}" value="#{bundle.CreateSolicitudobraSaveLink}" />
                        <br />
                        <br />
                        <h:commandLink action="#{solicitudobraController.prepareList}" value="#{bundle.CreateSolicitudobraShowAllLink}" immediate="true"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="#{bundle.CreateSolicitudobraIndexLink}"/>

                    </h:form>
                </div>
            </div> 
        </div> 
    </h:body>

</html>
