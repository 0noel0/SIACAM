<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><h:outputText value="Ingresar Oferente"></h:outputText></title>
        <link rel="shortcut icon" href="../resources/images/logo_bit.ico"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
        <h:outputStylesheet name="css/dashboard.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
         <ui:include src="../header.xhtml" />
         <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                        <div>
			<img src="../resources/images/logo.png"/>
			</div>
                    <hr/>
                        <ul class="nav nav-sidebar">
                            <li class="active"><a href="#">Overview</a></li>
                            <li><a href="#">Reports</a></li>
                            <li><a href="#">Analytics</a></li>
                            <li><a href="#">Export</a></li>
                        </ul>
                        <ul class="nav nav-sidebar">
                            <li><a href="">Nav item</a></li>
                            <li><a href="">Nav item again</a></li>
                            <li><a href="">One more nav</a></li>
                            <li><a href="">Another nav item</a></li>
                            <li><a href="">More navigation</a></li>
                        </ul>
                        <ul class="nav nav-sidebar">
                            <li><a href="">Nav item again</a></li>
                            <li><a href="">One more nav</a></li>
                            <li><a href="">Another nav item</a></li>
                        </ul>       
                </div>
                 <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> 
                     <h3>Ingrese los datos del Nuevo Oferente</h3>
                       
          <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nombre" for="nombreoferente" />
                    <h:inputText id="nombreoferente" value="#{oferenteController.selected.nombreoferente}" title="#{bundle.CreateOferenteTitle_nombreoferente}" required="true" requiredMessage="#{bundle.CreateOferenteRequiredMessage_nombreoferente}"/>
                    <h:outputLabel value="TelÃ©fono" for="telefonooferente" />
                    <h:inputText id="telefonooferente" value="#{oferenteController.selected.telefonooferente}" title="#{bundle.CreateOferenteTitle_telefonooferente}" required="true" requiredMessage="#{bundle.CreateOferenteRequiredMessage_telefonooferente}"/>
                    <h:outputLabel value="#{bundle.CreateOferenteLabel_faxoferente}" for="faxoferente" />
                    <h:inputText id="faxoferente" value="#{oferenteController.selected.faxoferente}" title="#{bundle.CreateOferenteTitle_faxoferente}" />
                    <h:outputLabel value="#{bundle.CreateOferenteLabel_emailoferente}" for="emailoferente" />
                    <h:inputText id="emailoferente" value="#{oferenteController.selected.emailoferente}" title="#{bundle.CreateOferenteTitle_emailoferente}" required="true" requiredMessage="#{bundle.CreateOferenteRequiredMessage_emailoferente}"/>
                    <h:outputLabel value="#{bundle.CreateOferenteLabel_tiposervicio}" for="tiposervicio" />
                    <h:inputText id="tiposervicio" value="#{oferenteController.selected.tiposervicio}" title="#{bundle.CreateOferenteTitle_tiposervicio}" required="true" requiredMessage="#{bundle.CreateOferenteRequiredMessage_tiposervicio}"/>
                    <h:outputLabel value="#{bundle.CreateOferenteLabel_calificacion}" for="calificacion" />
                    <h:inputText id="calificacion" value="#{oferenteController.selected.calificacion}" title="#{bundle.CreateOferenteTitle_calificacion}" />
                    <h:outputLabel value="#{bundle.CreateOferenteLabel_estadooferente}" for="estadooferente" />
                    <h:inputText id="estadooferente" value="#{oferenteController.selected.estadooferente}" title="#{bundle.CreateOferenteTitle_estadooferente}" required="true" requiredMessage="#{bundle.CreateOferenteRequiredMessage_estadooferente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{oferenteController.create}" value="#{bundle.CreateOferenteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{oferenteController.prepareList}" value="#{bundle.CreateOferenteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOferenteIndexLink}"/>
            </h:form>
                </div>
            </div>
        </div>

</html>
